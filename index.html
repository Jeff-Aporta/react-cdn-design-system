<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/recursos/icon.png" />
    <title>Componentes</title>

    <script data-tmpDeleteOnload>
      /**
       * Dependencias CSS
      */
      Object.values({
        Animate: {
          online:
            "https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css",
          offline: "/dependencias/animate.min.css",
        },
      }).forEach((dependencia) => {
        document.write(
          `<link rel="stylesheet" href="${
            navigator.onLine ? dependencia.online : dependencia.offline
          }" />`
        );
      });
    </script>

    <!-- Dependencias de React -->
    <script data-tmpDeleteOnload>
      Object.values({
        ReactProduction: {
          online: "https://unpkg.com/react@latest/umd/react.production.min.js",
          offline: "/dependencias/react.production.min.js",
        },
        ReactDOMProduction: {
          online:
            "https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js",
          offline: "/dependencias/react-dom.production.min.js",
        },
        Babel: {
          online: "https://unpkg.com/@babel/standalone/babel.min.js",
          offline: "/dependencias/babel.min.js",
        },
        MaterialUI: {
          online:
            "https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js",
          offline: "/dependencias/material-ui.production.min.js",
        },
      }).forEach((dependencia) => {
        document.write(
          `<script src="${
            navigator.onLine ? dependencia.online : dependencia.offline
          }"><\/script>`
        );
      });
    </script>

    <!-- Dependencias Locales -->

    <!-- Archivo raíz JS de la aplicación -->
    <script src="/index.js"></script>

    <!-- Archivo raíz JSX de la aplicación -->
